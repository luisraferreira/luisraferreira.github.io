<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=KoHo:400,700" rel="stylesheet">

</head>

<body>
    <div class="content">
        <h1>To do list</h1>

        <input type="text" class="inputTask">
        <div class="checkboxes">
            <input type="radio" name="color" class="checkSelect" data-color="red"> Vermelho
            <input type="radio" name="color" class="checkSelect" data-color="orange"> Laranja
            <input type="radio" name="color" class="checkSelect" data-color="green"> Verde
            <input type="radio" name="color" class="checkSelect" data-color="blue"> Azul
        </div>
        <button class="addTask">Adicionar</button>

        <ul class="ulTasks">

        </ul>

        <button class="deleteAll">Apagar Tudo</button>

        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <input type="text" class="inputTaskEdit">
                <div class="checkboxes">
                    <input type="radio" name="color" class="checkSelectEdit" data-color="red"> Vermelho
                    <input type="radio" name="color" class="checkSelectEdit" data-color="orange"> Laranja
                    <input type="radio" name="color" class="checkSelectEdit" data-color="green"> Verde
                    <input type="radio" name="color" class="checkSelectEdit" data-color="blue"> Azul
                    <input type="radio" name="color" class="checkSelectEdit" data-color="black"> Sem cor
                </div>
                <button class="saveTask">Guardar</button>
            </div>
        </div>


    </div>
    <script src="js/main2.js"></script>
</body>

</html>
